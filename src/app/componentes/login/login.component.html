<form [formGroup] = "loginForm">
    <p-card header="Ingresar" [style]="{width: '400px'}">
        <div class="field">
            <label for="Email">Correo electronico</label>
            <input type="text" pInputText class="w-full" placeholder="Ingresar Email" formControlName="Email"/>
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.hasError('required')">Se requiere correo electrónico</div>
          <div *ngIf="email.hasError('email')">Correo incorrecto</div>
        </small>
        <small *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.hasError('required')">Se requiere Contraseña</div>
            <div *ngIf="password.hasError('password')">Contraseña incorrecto</div>
        </small>

        <div class="field">
            <label for="password">Contraseña</label>

            <p-password [toggleMask]="true" formControlName="password"></p-password>
        </div>
        <p-button label="Ingresar" class="w-full" [disabled]="loginForm.invalid"></p-button>
        <div class="mt-2">
            ¿Ya tiene una cuenta? <a routerLink="/register">Registrate bro</a>
        </div>
    </p-card>
</form>
