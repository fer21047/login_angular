<form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form" style="background-color: black;">
    <p-card header="Iniciar Sesión" [style]="{ width: '400px' }">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input type="email" pInputText formControlName="email" class="p-inputtext-lg w-full"
                   placeholder="Ingrese su correo electrónico"/>
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="p-error error-message">
                <div *ngIf="email.errors?.['required']">El correo electrónico es requerido.</div>
                <div *ngIf="email.errors?.['email']">El correo electrónico debe ser válido.</div>
            </small>
        </div>

        <div class="field">
            <label for="password">Contraseña</label>
            <div class="password-input">
                <input #passwordInput type="password" pInputText formControlName="password"
                       class="p-inputtext-lg w-full password-field"
                       placeholder="Ingrese su contraseña"/>
                <button type="button" pButton icon="pi pi-eye" class="p-button-rounded password-toggle"
                        (click)="togglePasswordVisibility(passwordInput)">
                </button>
            </div>
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="p-error error-message">
                <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
            </small>
        </div>

        <div class="field">
            <p-button label="Ingresar" styleClass="p-button-lg w-full" [disabled]="loginForm.invalid"
                      type="submit"></p-button>
        </div>

        <div class="mt-2">
            ¿No tienes cuenta? <a routerLink="/register" class="register-link">Regístrate</a>
        </div>
    </p-card>
</form>
