<form [formGroup]="loginForm">
    <p-card header="Registrarse" [style]="{width: '400px'}">
      <div class="field">
        <label for="Nombre">Nombre Completo</label>
        <input type="text" pInputText class="w-full" placeholder="Ingresa tu nombre completo" formControlName="Nombre"/>
      </div>
      <div class="field">
        <label for="Email">Correo electrónico</label>
        <input type="text" pInputText class="w-full" placeholder="Ingresa Email" formControlName="Email"/>
      </div>
      <div class="field">
        <label for="ConfirmEmail">Confirmar el Correo electrónico</label>
        <input type="text" pInputText class="w-full" placeholder="Confirmar Correo electrónico" formControlName="ConfirmEmail"/>
      </div>
      <small *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.hasError('required')">Se requiere correo electrónico</div>
        <div *ngIf="email.hasError('email')">Correo incorrecto</div>
      </small>
      <small *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.hasError('required')">Se requiere Contraseña</div>
      </small>
  
      <div class="field">
        <label for="password">Contraseña</label>
        <p-password [toggleMask]="true" formControlName="password"></p-password>
      </div>
      <div class="field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <p-password [toggleMask]="true" formControlName="confirmPassword"></p-password>
      </div>
      <p-button label="Registrarse" class="w-full" [disabled]="loginForm.invalid"></p-button>
      <div class="mt-2">
        ¿Ya tienes una cuenta? <a routerLink="/login">Ingresa aquí</a>
      </div>
    </p-card>
  </form>
